<ion-header>

  <ion-navbar>
    <ion-title>Share List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div *ngFor="let list of listsinstances">
    <ion-card>

      ListID: {{list.listid}} <br />
      List Name: {{list.listname}} <br />
      List Owner: {{list.email}} <br />
    <form [formGroup]="emailForm" (ngSubmit)="shareListToUser(list.listid)">
      <ion-item>
        <ion-label floating>Enter Email</ion-label>
        <ion-input type="text" formControlName="sharedemail" value=""></ion-input>
      </ion-item>

      <ion-buttons>
        <button ion-button block type="submit" (click)="shareListToUser(list)">Share List</button>
      </ion-buttons>
    </form>
    </ion-card>

  </div>

</ion-content>
